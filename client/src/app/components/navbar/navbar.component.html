<div class="navbar">
  <div class="nav-title">Good Food</div>
  <div class="search-container">
    <div class="searchbar">
      <input
        (keydown.enter)="searchRoute(search.value)"
        type="text"
        class="search"
        [(ngModel)]="searchParam"
        name="searchParam"
        (ngModelChange)="handleSearch($event)"
        #search
        (blur)="onBlur()"
        placeholder="What recipe are you looking for?"
      />
      <button
        type="button"
        class="search-button"
        (click)="searchRoute(search.value)"
      >
        <img src="/assets/svg/search-svgrepo-com.svg" />
      </button>
    </div>
    <ul class="autosuggest-results">
      @for(recipe of searchRes; track recipe.id){
      <a class="autosuggest-item">
        <li>{{ recipe.name }}</li>
      </a>
      }
    </ul>
  </div>
</div>
